<div>
    <button data-ng-transclude
            class="btnGreen HideOnMobile"
            data-ng-click="parentButtonClicked()"
            style="color: white;"></button>
    <div data-ng-show="showPrintDaily">
        <div role="dialog"
             tabindex="0"
             aria-labelledby="printDailyScheduleDialogHeader"
             aria-describedby="printDailyScheduleDialogDescription"
             class="printDailyScheduleMessage" style="border: 1px white solid; position: fixed; width: 20%; top: 40%; left: 40%; background-color: rgb(0, 157, 125); border-radius: 9px; box-shadow: 10px 10px 5px #888888; z-index: 3; ">
            <table style="height: 150px; ">
                <tr>
                    <td colspan="2">
                        <h2 id="printDailyScheduleDialogHeader" style="color: white; text-align: center; margin: 0; padding: 0;">{{'_Print_' | i18n}} {{'_DailySchedule_' | i18n}}</h2>
                        <p id="printDailyScheduleDialogDescription" style="font-size: 0px; text-indent: -9999px;">לפניך טופס להדפסת לוח זמנים יומי. יש לקבוע טווח שעות מבוקש באמצעות תיבות הקומבו משעה ועד שעה . לאחר הזנת הנתונים לחץ על כפתור הדפס.</p>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <div>
                            <label for="dailyScheduleFromSelect"
                                   class="SearchSubTitle"
                                   style="color: white;">{{'_FromHour_' | i18n}}</label>
                        </div>
                        <div>
                            <select id="dailyScheduleFromSelect"
                                    aria-required="true"
                                    class="DateSelect"
                                    required
                                    style="font-size: 17px; display: inline-block; border-radius: 3px;"
                                    data-ng-model="selectedFromTime"
                                    data-ng-options="i.NAME for i in timeList"></select>
                        </div>
                    </td>
                    <td style="text-align: center;">
                        <div>
                            <label for="dailyScheduleToSelect"
                                   class="SearchSubTitle"
                                   style="color: white;">{{'_ToHour_' | i18n}}</label>
                        </div>
                        <div>
                            <select id="dailyScheduleToSelect"
                                    aria-required="true"
                                    class="DateSelect"
                                    required
                                    style="font-size: 17px; display: inline-block; border-radius: 3px;"
                                    data-ng-model="selectedToTime"
                                    data-ng-options="i.NAME for i in timeList"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <button type="button"
                                style="border: 0; background-color: transparent; color: white; font-size: 25px; text-decoration: underline;"
                                data-ng-click="close()">
                            {{'_Close_' | i18n}}
                        </button>
                    </td>
                    <td style="text-align: center;">
                        <button type="button"
                                style="border: 0; background-color: transparent; color: white; font-size: 25px; text-decoration: underline;"
                                data-ng-click="print()">
                            {{'_Print_' | i18n}}
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div style="background-color: lightgray; height: 100%; width: 100%; position: fixed; top: 0px; left: 0px; z-index: 2; opacity: 0.5;"></div>
    </div>
</div>
